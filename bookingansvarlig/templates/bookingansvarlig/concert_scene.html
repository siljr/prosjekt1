<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bookingansvarlig/style/concert_overview.css' %}"/>
    <title>{{ scene }}</title>
</head>
<body>
    <h3>Dette er alle konserter på {{ scene }}</h3>

    <h4>Søk etter band som tidligere har spilt på {{ scene }}</h4>

    <!-- This adds a sarchbar to the view where the user can search for bands-->

    <form method="GET" action="">
    <input type="text" placeholder="Skriv inn navn på band"/>
    <input type="submit" value="Søk"/>
    <br><br>

    <table>
        <thead>
            <tr>
                <th>
                    Konsert navn
                </th>
                <th>
                    Band
                </th>
                <th>
                    Dato
                </th>
            </tr>
        </thead>
        <tbody>
            {%  for concert in concerts %}
                <tr>
                    <td>
                        {{ concert.name }}
                    </td>
                    <td>
                        {% for band in concert.bands %}

                            <span class="band-name">
                                <a href="/artist/{{ band }}">
                                    {{ band }}
                                </a>
                            </span>
                        {% endfor %}
                    </td>
                    <td>
                        {{ concert.date }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
