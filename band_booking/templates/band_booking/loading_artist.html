{% load static %}

<link rel="stylesheet" href="{% static 'band_booking/style/loading_artist.css' %}"/>
<title>{{ name }}</title>


<div class="loading_information" id="loading_information">
    <div class="loading_information_text">
        Loading information about
        <span class="artist_name">
            {{ name }}
        </span>
    </div>
    <div class="loading_information_description">
        Might take up to 15 seconds
    </div>
    <div class="loading_information_animation" id="loading_information_animation_dots"></div>
</div>


<div id="artist">{{ name }}</div>
<script src="{% static 'band_booking/scripts/loading_artist.js' %}"></script>
