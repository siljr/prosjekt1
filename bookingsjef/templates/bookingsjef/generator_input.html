{% extends 'band_booking/base.html' %}
{% block content %}
    <form action="{% url 'bookingsjef:price_generator' %}" method="post">
        {% csrf_token %}
        <title>Billettprisgenerator</title>
        <div class="centered">
            <div class="price-generator-input-box">
                <label for markedinfo>Band: </label>
                <input type="text" name="band" class="price-generator-input-field" id="Band" required/>
            </div>
            <div class="price-generator-input-box">
                <label for cost>Honorar: </label>
                <input type="number" name="price" class="price-generator-input-field" id="cost" required/>
            </div>
            <input class="price-generator-button basic-button" value="Generer" type="submit">
        </div>
    </form>
{% endblock %}
